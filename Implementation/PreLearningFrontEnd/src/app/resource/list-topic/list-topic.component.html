<div class="resourceList" >

    <br>
   
      
      <!-- <div
      style=" text-align: center;" ><h2 class="Topics">Topics</h2></div> -->
      <h2 class="Topics">Topics</h2>
  
  <mat-selection-list>
    <mat-accordion >
      <tr *ngFor="let topic of typesOfTopics">
        <mat-expansion-panel style="background-color: #f2f2f2"  >
          <mat-expansion-panel-header>
            <div>
              <mat-panel-title>
                <h2>
                  {{ topic.name }}
                </h2>
              </mat-panel-title>
            </div>
          </mat-expansion-panel-header>
          <div class="fontSize">
            <mat-tab-group mat-align-tabs="center" style="text-align: center;">
              <mat-tab label="Description">
                <div class="dropDownStyle">
                  {{ topic.description }}
                </div>
              </mat-tab>

              <mat-tab
                class="dropDownStyle"
                label="Youtube / Website links"
                style="font-size: large;"
              >
              <div class="dropDownStyle" >
                  <tr  *ngFor="let resource of topic.resources" >
                
                    <a   href="{{ resource.link }}" target="_blank" >
                     {{ resource.link }}
                    
                    </a>
        
                  </tr>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </mat-expansion-panel>
      </tr>
    </mat-accordion>
  </mat-selection-list>
  <br>


</div>
