<div>
  <mat-card >
    <br>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="font-size: x-large">List Of Topics</mat-card-title>
    </mat-card-header>
  <mat-selection-list>
    <mat-accordion >
      <tr *ngFor="let topic of typesOfTopics">
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <div>
              <mat-panel-title>
                <h2>
                  {{ topic.name }}
                </h2>
              </mat-panel-title>
            </div>
          </mat-expansion-panel-header>
          <div class="fontSize">
            <mat-tab-group mat-align-tabs="center">
              <mat-tab label="Description">
                <div class="dropDownStyle">
                  {{ topic.description }}
                </div>
              </mat-tab>

              <mat-tab
                class="dropDownStyle"
                label="Youtube / Website links"
                style="font-size: large;"
              >
                <div class="dropDownStyle">
                  <tr *ngFor="let resource of topic.resources" >
                    <a href="{{ resource.link }}">
                      {{ resource.link }}
                    </a>
                  </tr>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </mat-expansion-panel>
      </tr>
    </mat-accordion>
  </mat-selection-list>
  <br>
</mat-card>

</div>
