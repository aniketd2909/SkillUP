
<div>
<mat-card>{{Blocker.description}}</mat-card>
</div>
<div>
<form [formGroup]="addSolution" (ngSubmit)="collectSolution()">
    
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
      formControlName="solution" matInput placeholder="Ex. Enter Solution here..."></textarea>
    </mat-form-field>    
    <br />
    <button type="submit" mat-raised-button color="warn">
      Submit
    </button>
    </form>
</div>
