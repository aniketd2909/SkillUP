<mat-card class="loginForm2">
<!-- <div id="bgImage"> -->
  <div id="form2">
    <mat-card-title ><img class="logo"  src="../../assets/logo.jpeg" alt="logo.jpeg">
      <br>
      <br>
      
      <p>Sign-In</p>
      </mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
      <br>
      
      <mat-form-field class="inputField">
        
        <mat-label>Email address</mat-label>
        <input formControlName="email" id="email" matInput />
      </mat-form-field>
      <br />
      <br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password"  id="password" matInput />
      </mat-form-field>
      <br /> 
      <button mat-flat-button color="primary" type="submit" class="btn btn-primary" [disabled]= !loginForm.valid>Login</button>
    </form>

  </div>

</mat-card>
