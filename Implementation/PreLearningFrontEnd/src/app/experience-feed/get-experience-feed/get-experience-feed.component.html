
  <div><h1 style="text-align: center;"><strong>Feedback</strong></h1></div>
  <div class="parallax"></div>
  <br>
<div class="list-group" *ngFor="let feed of feeds">
  
  <a  class="list-group-item list-group-item-action active" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      
      <!-- <h3 class="mb-1">{{feed.id}}</h3> -->
     
      <h3 class="mb-1">{{feed.comment}}</h3>
      <small>{{feed.postedAt|date}}</small>
    </div>
   
  </a>

</div>
